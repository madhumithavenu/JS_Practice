<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="info"></div>
    <center><button id="show" onclick="getData()">View</button></center>

</body>
<script>
    async function getData() {
        let response = await fetch('https://randomuser.me/api/');

        let data = await response.json();
        let element = document.getElementById("info");
        element.innerHTML = "<center><h1>Name:" + data.results[0].name.first + " " + data.results[0].name.last + "</h1></center>";

       
    }
    getData();
</script>

</html>
